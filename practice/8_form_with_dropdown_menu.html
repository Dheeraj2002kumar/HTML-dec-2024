<!-- 
Create a Form with a Dropdown Menu
Task: Create a form with a dropdown menu for selecting a country. Include three options: "India", "Canada", and "UK."

Instructions:

Use the <form> tag to create the form.

Use the <select> tag for the dropdown menu and <option> tags for the options. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Form with a Dropdown Menu</title>
</head>
<body>
    <h1>Create a Form with a Dropdown Menu</h1>

    <form action="country">
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
    </form>
    
</body>
</html>
